

  <div class="container-fluid" style="text-align:center">
      <div class="row" style="text-align:center">
          <div class="col-md-12">
              
                    <a class="btn btn-warning" (click)="goBackToPreviousPage()">Go Back </a>
                  </div>
                  <br><br> 
        <div class="col-md-12" style="font-size:22px">Houses</div>
        <br><br> 
      </div>
    <div class="row" style="text-align:center">
      <div>
        
       
                  <div>
                      <input class="form-control-custom" [(ngModel)]="searchText" placeholder="Search Houses By Name(case-sensitive)">
                    </div>
                    <br><br>
        <div *ngFor="let house of allHouses |filter :searchText"> 
          <div id="Houses" class="col-md-4">
            <div class="card blue">
              <div class="card-header">{{house.name}}</div>
              <div class="card-body">{{house.region}}</div> 
              <div class="card-footer">{{house.words}} <br/><br/><a [routerLink]="['/viewhouses',house.url]" class="btn btn-primary">Details</a></div>
          </div>
        </div>
            
        </div>
        <br/>
      
  
    </div>
  
  </div>
